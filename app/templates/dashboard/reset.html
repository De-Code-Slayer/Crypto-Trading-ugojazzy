{% extends 'dashboard/base.html' %}

{% block main %}
<main>
  <div class="container">
<div class="row justify-content-center auth">
<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
<div class="card p-0">
  <div class="card-body p-0">
    <form
      action="https://cripto-dash.vercel.app/verify-email.html"
      name="form"
      id="form"
      role="form"
      class="p-4"
    >
      <div class="text-center mb-4">
        <div
          class="op-primary p-3 ch-75 cw-75 d-flex align-items-center justify-content-center m-auto rounded-circle"
        >
          <img
            src={{url_for('static', filename="dashboard/assets/icons/lock.svg")}}
            class="svg svgh-35 fill-primary"
            alt=""
          />
        </div>
        <h4>Forget Password</h4>
        <p class="text-muted">
          No worries we'll send you reset instructions
        </p>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <div class="input-group p-2">
            <span class="input-group-text p-2 bg-transparent">
              <img
                src={{url_for('static', filename="dashboard/assets/icons/envelope.svg")}}
                class="svg svgh-15 cw-20"
                alt=""
              />
            </span>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="example@example.com"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <input
            type="submit"
            value="Reset Password"
            class="btn btn-primary p-2 cfs-18 fw-500 border-0 d-block w-100 rounded-0"
          />
        </div>
      </div>
    </form>
    <div class="text-center border-top p-3">
      <p>
        Back to
        <a href={{url_for('dashboard.sign_in')}} class="text-primary">Log In</a>
      </p>
    </div>
  </div>
</div>
</div>
</div>

</div>
</main>
{% endblock %}
