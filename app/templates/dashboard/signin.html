{% extends 'dashboard/base.html' %}

{% block title %}Sign in{% endblock %}
{% block main %}
<main>
  <div class="container">
<div class="row justify-content-center auth">
<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
<div class="card p-0">
  <div class="card-body p-0">
    <form name="form" id="form" role="form" method="post" class="p-4">
      <div class="text-center mb-4">
        <div
          class="op-primary p-3 ch-75 cw-75 d-flex align-items-center justify-content-center m-auto rounded-circle"
        >
          <img
            src={{url_for('static', filename="dashboard/assets/icons/logout.svg")}}
            class="svg svgh-35 ms-2 fill-primary"
            alt=""
          />
        </div>
        <h4>Login your account</h4>
        <p class="text-muted">
          Enter your credentials to access your account
        </p>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <div class="input-group p-2">
            <span class="input-group-text p-2 bg-transparent">
              <img
                src={{url_for('static', filename="dashboard/assets/icons/envelope.svg")}}
                class="svg svgh-15 cw-20"
                alt=""
              />
            </span>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="example@example.com"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <div class="input-group p-2">
            <span class="input-group-text p-2 bg-transparent">
              <img
                src={{url_for('static', filename="dashboard/assets/icons/lock.svg")}}
                class="svg svgh-20 cw-20"
                alt=""
              />
            </span>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-center">
            <label class="switch checked-bg-primary me-1">
              <input type="checkbox" name="remember" checked="" id="never" />
              <span class="slider round"> </span>
            </label>
            <label for="never" class="c-pointer text-muted"
              >Remember me</label
            >
          </div>
        </div>
        <div class="col-6">
          <a href={{url_for('dashboard.reset_password')}} class="text-end text-primary d-block"
            >Forgot Password?</a
          >
        </div>
        <div class="col-12">
          <input
            type="submit"
            value="Log In"
            class="btn btn-primary p-2 cfs-18 fw-500 border-0 d-block w-100 rounded-0"
          />
        </div>
      </div>
    </form>
    <div class="text-center border-top p-3">
      <p>
        Don't have an account?
        <a href={{url_for('frontend.register')}} class="text-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>
</div>
</div>

</div>
</main>
{% endblock %}
